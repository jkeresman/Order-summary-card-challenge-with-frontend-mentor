<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>

    <div class="container">

        <img class="asd" src="images/illustration-hero.svg" alt="illustration ">

        <div class="info">

            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="change-plan-price">
                <div class="plan-price-img">
                    <img src="images/icon-music.svg" alt="music icon">
                    <div class="plan-price">                        <p>Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>
                </div>
            <a href="#">Change</a>
            </div>

        <button class="blue-btn" type="button">Proceed to Payment</button>
        <button class="white-btn" type="button">Cancel Order</button>

      </div>

    </div>

  </main>

  <footer>
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/jkeresman">Josip Keresman</a>.</p>
      </div>
  </footer>

</body>
</html>
